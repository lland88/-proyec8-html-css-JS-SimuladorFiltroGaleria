<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clothing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500&family=Inter&family=League+Spartan&family=Lexend+Deca&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <header>
        <img class="icon" src="assets/icono/icons8-t-shirt-50.png" alt="" />
        <h1>FashionClothing</h1>
      </header>
      <nav>
        <div class="selectorrow1 selectorrow">
          <div class="tipo selector">
            <h3>Tipo de prenda</h3>
            <select class="tipo">
              <option value="">Seleccione</option>
              <option value="Camiseta">Camisetas</option>
              <option value="Camisa de vestir">Camisas de vestir</option>
              <option value="Pantalones">Pantalones</option>
              <option value="Súeter">Súeters</option>
            </select>
          </div>
          <div class="color selector">
            <h3>Color</h3>
            <select class="color">
              <option value="">Seleccione</option>
              <option value="Azul">Azul</option>
              <option value="Blanco">Blanco</option>
              <option value="Caqui">Caqui</option>
              <option value="Gris">Gris</option>
              <option value="Negro">Negro</option>
              <option value="Verde">Verde</option>
              <option value="Rosado">Rosado</option>
            </select>
          </div>
        </div>

        <div class="selectorrow2 selectorrow">
          <div class="preciomin selector">
            <h3>Precio mínimo($)</h3>
            <select class="preciominv">
              <option value="">Seleccione</option>
              <option value="10">10</option>
              <option value="14">14</option>
              <option value="18">18</option>
              <option value="22">22</option>
              <option value="28">28</option>
            </select>
          </div>
          <div class="preciomax selector">
            <h3>Precio máximo($)</h3>
            <select class="preciomaxv">
              <option value="">Seleccione</option>
              <option value="16">16</option>
              <option value="20">20</option>
              <option value="24">24</option>
              <option value="28">28</option>
              <option value="32">32</option>
            </select>
          </div>
        </div>
      </nav>

      <div class="items"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
